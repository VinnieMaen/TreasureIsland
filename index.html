<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Island</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header></header>

    <main>
        <section class="game-nav">
            <div class="logoname">
                <img src="/images/logo.png" alt="logo of an island">
                <h1>Treasure<span>Island</span></h1>
            </div>
            <div class="game-nav-r">
                <div class="timer">
                    <p id="min">00</p>
                    <p>:</p>
                    <p id="sec">00</p>
                </div>
                <button class="rstbtn" id="reset">
                    <i class="fa-solid fa-clock-rotate-left fa-2xl"></i>
                </button>
            </div>
        </section>
        <hr>
        <form class="start">
            <input id="username" class="borderY" type="text" placeholder="Username" required>
            <a class="btnlbds borderG" href="/highscore/">Leaderboards</a>
            <a id="single" class="btnsp borderY" href="/game/">Singleplayer</a>
            <a id="multi" class="btnmp borderG" href="/game/">Multiplayer</a>
        </form>
    </main>

    <footer></footer>
    <script src="https://cdn.socket.io/socket.io-3.0.5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://kit.fontawesome.com/8ebb754ef3.js" crossorigin="anonymous"></script>
    <script src="/js/home.js"></script>
</body>

</html>
