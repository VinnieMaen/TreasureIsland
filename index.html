<!DOCTYPE html>
<html>

<head>
    <title>Treasure Island</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>

<body>
    <header></header>

    <main>
        <section class="game-nav">
            <div class="logoname">
                <img src="/images/logo.png" alt="logo of an island" />
                <h1>Treasure<span>Island</span></h1>
            </div>
            <div class="game-nav-r">
                <div class="timer">
                    <p id="min">00</p>
                    <p>:</p>
                    <p id="sec">00</p>
                </div>
                <button class="rstbtn" id="reset">
                    <i class="fa-solid fa-clock-rotate-left fa-2xl"></i>
                </button>
            </div>
        </section>
        <hr />
        <section>
            <form class="start" action="">
                <input class="borderY" type="text" placeholder="Username" required>
                <a class="btnlbds borderG" href="/highscore/">Leaderboards</a>
                <a class="btnsp borderY" href="/game/">Singleplayer</a>
                <a class="btnmp borderG" href="/game/">Multiplayer</a>
            </form>
        </section>
    </main>

    <footer></footer>
    <script src="https://cdn.socket.io/socket.io-3.0.5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://kit.fontawesome.com/8ebb754ef3.js" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>
</html>
