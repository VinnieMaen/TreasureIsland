<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Island</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
  </head>

  <body>
    <header></header>

    <main>
      <section class="game-nav">
        <div class="logoname">
          <img src="/images/logo.png" alt="logo of an island">
          <h1>Treasure<span>Island</span></h1>
        </div>
        <div class="game-nav-r">
          <div class="timer">
            <p id="min">00</p>
            <p>:</p>
            <p id="sec">00</p>
          </div>
          <button class="rstbtn" id="reset">
            <i class="fa-solid fa-clock-rotate-left fa-2xl"></i>
          </button>
        </div>
      </section>
      <hr>
      <section class="game">
        <div class=" borderG">
          <h2 style="text-align: center; width: 100%; margin: 0 0 1em 0;">Start playing</h2>
          <div class="gamepuzzle">
            <div class="board" id="startSit"></div>
            <div class="board" id="gameBoard"></div>
          </div>
        </div>
        
        <div class="tiles borderY">
          <div class="tileRow">
            <div id="playTile1" data-type="1" class="tile">
              <div class="hexagon water"></div>
              <div class="hexagon water"></div>
            </div>
            <div id="playTile2" data-type="1" class="tile">
              <div class="hexagon water"></div>
              <div class="hexagon water"></div>
            </div>
          </div>
          <div class="tileRow">
            <div id="playTile3" data-type="3" class="tile">
              <div class="hexagon forest"></div>
              <div class="hexagon forest"></div>
            </div>
            <div id="playTile4" data-type="3" class="tile">
              <div class="hexagon forest"></div>
              <div class="hexagon forest"></div>
            </div>
          </div>
          <div class="tileRow">
            <div id="playTile5" data-type="2" class="tile">
              <div class="hexagon grass"></div>
              <div class="hexagon grass"></div>
            </div>
            <div id="playTile6" data-type="2" class="tile">
              <div class="hexagon grass"></div>
              <div class="hexagon grass"></div>
            </div>
          </div>
          <div class="tileRow">
            <div id="playTile7" data-type="4" class="tile">
              <div class="hexagon mountain"></div>
              <div class="hexagon mountain"></div>
            </div>
            <div id="playTile8" data-type="4" class="tile">
              <div class="hexagon mountain"></div>
              <div class="hexagon mountain"></div>
            </div>
          </div>
          <div id="endTileRow" class="tileRow end">
            <div id="endTile" data-type="5" class="tile endTile">
              <div class="hexagon mountain"></div>
              <div class="hexagon grass"></div>
              <div class="hexagon forest crook"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
    <script src="https://cdn.socket.io/socket.io-3.0.5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://kit.fontawesome.com/8ebb754ef3.js" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
